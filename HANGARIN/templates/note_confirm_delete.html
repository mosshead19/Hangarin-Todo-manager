{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-danger">Delete Note</h4>
            <p>Are you sure you want to delete this note?</p>
            
            <div class="alert alert-warning mb-3">
                <strong>Note:</strong> {{ object.content }}
                <br>
                <small class="text-muted">From task: {{ object.task.title }}</small>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <a href="{% url 'note-list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
