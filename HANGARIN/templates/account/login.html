{% load static %} {% load socialaccount %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexy Free Bootstrap Admin Template by WrapPixel</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
  <!-- Font Awesome for Google/GitHub icons -->
 <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>



<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden text-bg-light min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'images/logos/logo.svg' %}" alt="">
                </a>
                <p class="text-center">Your Social Campaigns</p>
               <form method="post" action="{% url 'account_login' %}">
  {% csrf_token %}
  {% if form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
      {{ form.non_field_errors }}
    </div>
  {% endif %}

  <div class="mb-3">
    <label for="id_login" class="form-label">Username or Email</label>
    <input type="text" name="login" class="form-control" id="id_login" required>
  </div>
  <div class="mb-4">
    <label for="id_password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="id_password" required>
  </div>

  <div class="d-flex align-items-center justify-content-between mb-4">
    <div class="form-check">
      <input class="form-check-input primary" type="checkbox" value="remember" id="flexCheckChecked" checked>
      <label class="form-check-label text-dark" for="flexCheckChecked">
        Remember this Device
      </label>
    </div>
    <a class="text-primary fw-bold" href="{% url 'account_reset_password' %}">Forgot Password ?</a>
  </div>

  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>

  <div class="d-flex align-items-center justify-content-center">
    <p class="fs-4 mb-0 fw-bold">New to MaterialM?</p>
    <a class="text-primary fw-bold ms-2" href="{% url 'account_signup' %}">Create an account</a>
  </div>

  <div class="text-center mb-3 mt-3">
    <p>Sign in with:</p>
    <a href="{% provider_login_url 'google' %}" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </a>
     <a href="{% provider_login_url 'github' %}" class="btn btn-link btn-floating mx-1">
    <i class="fab fa-github fa-lg" style="color: #333;"></i>
  </a>

  </div>
  
</form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
