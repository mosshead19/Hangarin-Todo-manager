{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h4 class="mb-4">
                {% if object %}Edit Category{% else %}Add Category{% endif %}
            </h4>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Category Name</label>
                    <input type="text" 
                           name="name" 
                           class="form-control" 
                           value="{{ form.name.value|default:'' }}"
                           placeholder="Enter category name" 
                           required>
                </div>

                <div class="d-flex gap-2">
                    <a href="{% url 'category-list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        {% if object %}Save Changes{% else %}Add Category{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
